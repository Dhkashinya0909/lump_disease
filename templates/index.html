<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="shortcut icon" href="./upload_11918679.png" type="image/x-icon">
    <title>Lump Disease Detection</title>
</head>
<body>
    <div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="width: 100%; height: fit-content; padding: 1vh 0; background: #e5e5e5; display: flex; justify-content: center; align-items: center;">
            <h1>Lump Disease Detection</h1>
        </div>
        <div style="width: 100%; height: fit-content; display: flex; justify-content: center; align-items: center;">
            <div id="imagePreview" style="margin-top: 20px;">
                <!-- Display the uploaded image -->
                {% if filename %}
                <h2>Uploaded Image:</h2>
                <img src="{{ url_for('display_image', filename=filename) }}" alt="Uploaded Image" style="max-width: 500px;">
                <p> {{ maximum_probability }}</p>
                <p> {{ predicted_class }}</p>
                <img src="{{ url_for('graph_image', filename=filename) }}" alt="Uploaded Image" style="max-width: 500px;">
                {% endif %}
            </div>
        </div>
        <div style="width: 100%; height: 100%; justify-content: center; align-items: center; display: flex; flex-direction: column;">
            <div>
                <form method="POST" enctype="multipart/form-data">
                    <label for="file">Select image:</label>
                    <input type="file" id="file" name="file" required>
                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
